<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Board</title>
        <link rel="stylesheet" href="/styles.css">
        <script
            defer
            src="./js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </head>
    <body>
        <div id="main">
            <!-- v-bind is used for attributes like class, src, href, alt @click="fullImageUrl = image.url" -->
          <div class="image-container">
                <ul class="images-list" v-if="images.length > 0">
                    <li v-for="image in images">
                        <img v-bind:src="image.url" :id="image.id" @click=""> 
                        <h6>{{ image.title }}</h6> 
                        <h6>{{image.username}}</h6>
                        <h6>{{image.description}}</h6>
                        
                        <div class="sandbox-text">
                            <p v-if=" likes > 0">
                                Image has {{ likes }} likes
                                <button v-on:click="like()">ğŸ‘</button>
                            </p>
                            <p v-else>
                                No one likes this ğŸ¥º,
                                <button v-on:click="like()">like it ğŸ‘?</button>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="form-container">
                <form v-on:submit="handleSubmit">
                    <span>Title: </span><input type="text" name="filename" v-model="title">
                    <span>Description: </span><input type="text" name="filename" v-model="description">
                    <span>Username: </span><input type="text" name="filename" v-model="username">
                    <span>File: </span><input type="file" name="file" accept="image/*" v-on:change="handleFileChange">
                    <button>Submit</button>
                </form> 
            </div>

<!-- v-bind???? -->
            <image-summary v-bind:imageidprop="thisImageId"> 

                <button> Show Modal</button>
            </image-summary>





        </div>
    </body>
</html>
